        display: block;

        margin-bottom: 10px;

    <title>Document</title>

<body>
    <h2>Provide the following information correctly and carefully</h2>

    <form action="table.html" method="post">
        <label>Name:</label>    <input type="text" placeholder="provide text">
        <label>Reg No:</label>  <input type="number" placeholder="numbers only">
        <label>Kindly Upload your CV here</label>  <input type="file">
        <label>Date of Birth</label>   <input type="date">

        <label>Gender</label>
            <ul>
                <li>Male:</li> <input type="radio"> 
                <li>Female:</li> <input type="radio">
            </ul>

        <label>Have read and agreed with our privacy policy ?</label> <input type="checkbox">
        <label>How satisfied are with our services ?</label> <input type="range">
        <label>What colour specification do you prefer ?</label> <input type="color">
        <label>Provide a strong password</label> <input type="password">
        <label>Give us a summary of your previous experience in a similar role:</label>
        <textarea rows="10" cols="30"></textarea>
        <input type="submit">

    </form>
